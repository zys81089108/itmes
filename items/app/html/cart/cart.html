<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/css/cart/cart.css">
	</head>
	<body>
	    <header></header>
	    <main>
	        <div class="main-box">
	            <div id="location">
	            	<a href="/index.html">主页</a> > <a href="/html/shop-mall/shop-index.html">元祖商城</a> > <a href="/html/cart/cart.html">购物车</a>
	            </div>
	            <div id="cart-box">
	                <ul class="cart-progress">
	                	<li class="color">1.购物车</li>
	                	<li>2.填写订单详细</li>
	                	<li>3.提交成功</li>
	                	<li>4.在线支付</li>
	                </ul>
    	            <div class="cart-list">
    	                <table>
    	                	<thead>
    	                	    <th>商品</th>
    	                	    <th>单价</th>
    	                	    <th>数量</th>
    	                	    <th>操作</th>
    	                	    <th>全选 : <input type="checkbox" id="allselect" value="" /></th>
    	                	</thead>
    	                	<tbody>
    	                	</tbody>
    	                </table>
    	            </div>
                    <div class="cart-allPrice">
                        <ul class="all-box">
                            <li class="c1">订单合计</li>
                            <li class="c2">商品数量总计：<i class="length"></i></li>
                            <li class="c3">商品金额总计（不含运费）：<i class="money"></i><i>￥</i></li>
                            <li class="c4">总计：<i class="allmoney"></i><i>￥</i></li>
                            <li class="c5"><a href="/html/shop-mall/shop-index.html">继续购物</a><a href="">结算</a></li>
                        </ul>
                    </div>
	            </div>
	        </div>
	    </main>
	    <footer></footer>
    <div id="sideBar"></div>
	</body>
	   <script src="/lib/require/require.js" data-main="/js/cart"></script>
</html>
